<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunting Kertas Batu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash">
        <div class="center">
            <h1>Gunting Batu Kertas</h1>
        </div>
    </div>

    <div class="hasil">
        <p> </p>
    </div>

    <div class="skor">
        <span class="skor-comp" title="Skor Computer">0</span>
        <span class="skor-player" title="Skor Anda">0</span>
    </div>

    <div class="pilih">
        <button id="gunting" title="Pilih gunting"></button>
        <button id="batu" title="Pilih batu"></button>
        <button id="kertas" title="Pilih kertas"></button>
    </div>

    <button id="reset" title="Mulai ulang permainan">Reset Game</button>

    <script src="script.js"></script>

</body>
</html>
